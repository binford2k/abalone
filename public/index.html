<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Abalone Web Shell</title>
      <script src="js/hterm_all.js"></script>
      <script src="js/abalone.js"></script>
      <style>
          html,
          body {
              height: 100%;
              width: 100%;
              margin: 0px;
          }
          #timer {
              position: absolute;
              z-index: 1000;
              top: 15px;
              right: 15px;
              opacity: 0.5;
              display: none;
          }
          #overlay {
              position: absolute;
              z-index: 1000;
              height: 100%;
              width: 100%;
              background-color: rgba(0,0,0,0.75);
              display: none;
          }
          #overlay input {
              display: block;
              margin: auto;
              position: relative;
              top: 50%;
              transform: translateY(-50%);
          }
          #terminal {
              display: block;
              position: relative;
              width: 100%;
              height: 100%;
          }
      </style>
  </head>

  <body onload="connect();">
      <div id="timer"></div>
      <div id="overlay"><input type="button" onclick="javascript:connect();" value="reconnect" /></div>
      <div id="terminal"></div>
  </body>

</html>
